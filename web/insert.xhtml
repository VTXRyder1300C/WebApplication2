<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Insert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>        
        <h:form>
            <h:graphicImage url="#{resource['images:insert.GIF']}" 
                            alt="Duke waving his hand"/>
            <p></p>
            VIN:
            <h:inputText id="vin"
                         title="My name is: "
                         value="#{project5.vin}"
                         required="false"
                         requiredMessage="Please enter something."
                         maxlength="25" />
            <p></p>
            MAKE:
            <h:inputText id="make"
                         title="My name is: "
                         value="#{project5.make}"
                         required="false"
                         requiredMessage="Please enter something."
                         maxlength="25" />
            <p></p>
            MODEL:
            <h:inputText id="model"
                         title="My name is: "
                         value="#{project5.model}"
                         required="false"
                         requiredMessage="Please enter something."
                         maxlength="25" />
            <p></p>
            HP:
            <h:inputText id="hp"
                         title="My name is: "
                         value="#{project5.hp}"
                         required="false"
                         requiredMessage="Please enter something."
                         maxlength="25" />
            <p></p>
            COLOR:
            <h:inputText id="color"
                         title="My name is: "
                         value="#{project5.color}"
                         required="false"
                         requiredMessage="Please enter something."
                         maxlength="25" />
            <p></p>
            NEW? (true of false):
            <h:selectOneMenu value="#{project5.isNew}">
                <f:selectItem itemValue="true" itemLabel="True" />
                <f:selectItem itemValue="false" itemLabel="False" />
            </h:selectOneMenu>
            <p></p>
            <h:selectOneMenu value="#{project5.table}">
                <f:selectItem itemValue="insert" itemLabel="Insert"/>
            </h:selectOneMenu> into database.
            <p></p>
            <h:commandButton id="submit" value="Submit" 
                             action="response" />
            <h:commandButton id="reset" value="Reset" type="reset" />
        </h:form>
        <h:form>
            <h:commandButton id="back" value="Back" action="index" />
        </h:form>
    </body>
</html>
